<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotNetflix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    
    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* The Hero Background Setup */
    #hero-section {
        background-size: cover;
        background-position: center;
        transition: background-image 0.5s ease-in-out; 
    }
    
    /* Dark Overlay Gradient */
    .hero-overlay {
        background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
    }

    /* Zoom Effect Class */
    .poster-card {
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .poster-card:hover {
        transform: scale(1.1);
        z-index: 10; /* Bring to front on hover */
    }
  </style>
</head>

<body class="bg-black text-white">

  <nav class="fixed w-full z-20 flex items-center justify-between px-4 md:px-10 py-3 transition-all duration-300" 
       style="background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0))">
    <div class="text-red-600 text-3xl font-bold tracking-tighter cursor-pointer">NOTNETFLIX</div>

    <ul class="hidden md:flex gap-6 text-sm text-gray-200">
      <li class="hover:text-gray-400 cursor-pointer font-medium">Home</li>
      <li class="hover:text-gray-400 cursor-pointer">TV Shows</li>
      <li class="hover:text-gray-400 cursor-pointer">Movies</li>
      <li class="hover:text-gray-400 cursor-pointer">New & Popular</li>
    </ul>

    <div class="flex items-center gap-4">
        <input class="bg-black border border-white px-2 py-1 text-sm opacity-0 md:opacity-100 transition-opacity rounded-sm" placeholder="Search">
    </div>
  </nav>

  <header id="hero-section" class="h-[70vh] relative flex flex-col justify-end">
    
    <div class="hero-overlay absolute inset-0 z-0"></div>

    <div class="relative z-10 p-8 md:p-16 mb-8">
        <h1 id="hero-title" class="text-5xl md:text-6xl font-bold mb-4 drop-shadow-lg transition-opacity duration-500">
            Loading...
        </h1>
        <p id="hero-desc" class="text-white text-lg mb-6 w-full md:w-2/5 drop-shadow-md font-medium transition-opacity duration-500">
            Please wait...
        </p>

        <div class="flex gap-3">
            <button class="bg-white text-black px-8 py-2 font-bold rounded flex items-center hover:bg-opacity-80 transition">
                <span>&#9658;</span>&nbsp; Play
            </button>
            <button class="bg-gray-500 bg-opacity-70 text-white px-8 py-2 font-bold rounded hover:bg-opacity-50 transition">
                More Info
            </button>
        </div>
    </div>
  </header>

  <main class="pl-8 md:pl-16 py-8 relative -mt-24 z-10">
    
    <section class="mb-12">
      <h2 class="text-xl font-semibold mb-4 text-gray-200 hover:text-white cursor-pointer">Popular on Netflix</h2>
      <div class="flex gap-2 overflow-x-auto pb-8 pt-4 px-2 no-scrollbar">
        
        <img src="https://image.tmdb.org/t/p/w300/49WJfeN0moxb9IPfGn8AIqMGskD.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Stranger Things">
             
        <img src="https://m.media-amazon.com/images/M/MV5BMDEwOWVlY2EtMWI0ZC00OWVmLWJmZGItYTk3YjYzN2Y0YmFkXkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="The Witcher">
             
        <img src="https://image.tmdb.org/t/p/w300/fqldf2t8ztc9aiwn3k6mlX3tvRT.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Arcane">
             
        <img src="Images/black-mirror.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Black Mirror">
             
        <img src="Images/dark.jpeg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Dark">

        <img src="https://image.tmdb.org/t/p/w300/vUUqzWa2LnHIVqkaKVlVGkVcZIW.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Peaky Blinders">
             
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-xl font-semibold mb-4 text-gray-200 hover:text-white cursor-pointer">Trending Now</h2>
      <div class="flex gap-2 overflow-x-auto pb-8 pt-4 px-2 no-scrollbar">
        
        <img src="Images/squid-games.jpeg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Squid Game">
             
        <img src="https://image.tmdb.org/t/p/w300/9PFonBhy4cQy7Jz20NpMygczOkv.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Wednesday">
             
        <img src="https://image.tmdb.org/t/p/w300/ggFHVNu6YYI5L9pCfOacjizRGt.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Breaking Bad">
             
        <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Inception">
             
        <img src="https://image.tmdb.org/t/p/w300/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg" 
             class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Spider-Man">

         <img src="https://image.tmdb.org/t/p/w300/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg" 
         class="poster-card w-40 rounded md:w-48 object-cover h-[300px]" alt="Avatar">
             
      </div>
    </section>
  </main>
  
  <footer class="text-center text-gray-500 text-sm py-10">
    Â© 2025 NotNetflix Inc.
  </footer>

  <script>
   //Data of Movies
    const movies = [
        {
            title: "Cyberpunk 2077: Edgerunners",
            desc: "In a dystopia riddled with corruption and cybernetic implants, a talented but reckless street kid strives to become a mercenary outlaw.",
            bg: "https://images.unsplash.com/photo-1535295972055-1c762f4483e5?q=80&w=2070&auto=format&fit=crop"
        },
        {
            title: "Interstellar Flight",
            desc: "A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.",
            bg: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop"
        },
        {
            title: "The Dark Knight Rises",
            desc: "Eight years after the Joker's reign of anarchy, Batman, with the help of the enigmatic Catwoman, is forced from his exile.",
            bg: "https://images.unsplash.com/photo-1478720568477-152d9b164e63?q=80&w=2070&auto=format&fit=crop"
        },
        {
            title: "Nature's Fury",
            desc: "A documentary exploring the most violent and beautiful storms on planet Earth.",
            bg: "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80&w=1965&auto=format&fit=crop"
        },
        {
            title: "Neon Tokyo",
            desc: "An undercover cop infiltrates the drifting scene of Tokyo to take down a syndicate from the inside.",
            bg: "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?q=80&w=2094&auto=format&fit=crop"
        }
    ];

    // 2. Select Elements
    const heroSection = document.getElementById('hero-section');
    const heroTitle = document.getElementById('hero-title');
    const heroDesc = document.getElementById('hero-desc');

    let currentIndex = 0;

    // 3. Function to update the UI
    function updateHero() {
        const movie = movies[currentIndex];
        
        // Update Text
        heroTitle.innerText = movie.title;
        heroDesc.innerText = movie.desc;
        
        // Update Background Image
        // We use linear-gradient to ensure the text remains readable against the image
        heroSection.style.backgroundImage = `url('${movie.bg}')`;

        // Increment index, loop back to 0 if at end
        currentIndex = (currentIndex + 1) % movies.length;
    }

    // 4. Initial Load
    updateHero();

    // 5. Timer (1500ms = 5 seconds)
    setInterval(updateHero, 5000);

  </script>

</body>
</html>
